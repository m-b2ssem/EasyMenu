          <a class="navbar-brand" href="/">

    <section class="vh-150" style="background-color: #5b6c7c;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                      alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
      
                      <form id="registerForm">
                        <div class="d-flex align-items-center mb-3 pb-1">
                          <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                          <span class="h1 fw-bold mb-0">Easy Menu</span>
                        </div>
      
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Create your account</h5>
      
                        <div data-mdb-input-init class="form-outline mb-4">
                          <label class="form-label" for="campanyName">Rasturant Name</label>
                          <input type="text" name="campanyName" id="campanyName" class="form-control form-control-lg" />
                        </div>
      
                        <div data-mdb-input-init class="form-outline mb-4">
                          <label class="form-label" for="email">Email</label>
                          <input type="email" name="email" id="email" required class="form-control form-control-lg" />
                        </div>
      
                        <div data-mdb-input-init class="form-outline mb-4">
                          <label class="form-label" for="password">Password</label>
                          <input type="password" name="password" id="password" required minlength="8" class="form-control form-control-lg" />
                        </div>
      
                        <div class="pt-1 mb-4">
                          <button type="submit" id="registerid" data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block">Register</button>
                          <span class="small text-muted" >By registering you agree to the <a href="https://easymenus.eu/terms" target="_blank" rel="noopener noreferrer">terms and conditions</a> and <a href="https://easymenus.eu/privacy" target="_blank" rel="noopener noreferrer">Privacy Policy</a></span>
                        </div>
      
                        <p class="mb-5 pb-lg-2" style="color: #393f81;">Already have an account? <a style="color: #393f81;" href="/login">Login here</a></p>
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/tracking.js"></script>
    <script>
      $('#registerForm').on('submit', function(event) {
        event.preventDefault();
        const parameters = new URLSearchParams(window.location.search);
        const formData = {
          campanyName: $('#campanyName').val(),
          email: $('#email').val(),
          password: $('#password').val(),
          parameters: parameters.toString()
        };

        $.ajax({
          url: '/register',
          type: 'POST',
          contentType: 'application/json',
          data: JSON.stringify(formData),
          success: function(response) {
            //alert(response.message);
            if (response.success) {
              /*fetch('https://easymenus.eu/track', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                  event_name: 'CompleteRegistration',
                  event_time: Math.floor(Date.now() / 1000),
                  user_data: {
                    em: response.hashEmail,
                    client_ip_address: response.clientIp,
                    client_user_agent: response.clientUserAgent,
                  },
                  event_source_url: window.location.href,
                  action_source: 'website',
                  event_id: response.eventId
                })
              });
              fbq('track', 'CompleteRegistration', {
                em: response.hashEmail,
                client_ip_address: response.clientIp,
                client_user_agent: response.clientUserAgent,
                event_source_url: window.location.href,
              },{
                  eventID: response.eventId // Use the event ID from the server
              });*/
              window.location.href = '/management/menu/' + response.userId;
            }
          },
          error: function(xhr) {
            if (xhr.status === 409) {
              alert('This email address already exists. Redirecting to login page...');
              window.location.href = '/login';
            } else {
              alert('Error: ' + xhr.responseJSON.message);
            }
          }
        });
      });
    </script>
</body>
