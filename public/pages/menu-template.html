<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner Menu</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-color: #F1F0F0;
        }
        .menu {
            max-width: 800px;
            margin: 0 auto;
            background:#F1F0F0;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }
        .menu::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('template-background.png') repeat center center;
            background-size: 0 0/100% 100vh;
            background-size: cover;
            opacity: 0.2;
            z-index: 9999;
        }
        h1, h2 {
            text-align: center;
            color: #4b2e39;
        }
        .section {
            margin-bottom: 40px;
        }
        .item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .item:last-child {
            border-bottom: none;
        }
        .item-name {
            font-weight: bold;
        }
        .item-price {
            color: #666;
        }
        .price {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.2em;
            color: #4b2e39;
        }
    </style>
</head>
<body>
    <div class="menu">
        <h1>Dinner Menu</h1>            
        <div>
            [menu]
        </div>
    </div>
</body>
</html>
