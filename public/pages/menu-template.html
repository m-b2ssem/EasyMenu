<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner Menu</title>
    <style>
        @page {
            size: A4;
            margin: 0;
        }
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-color: #F1F0F0;
        }
        .menu {
            width: 100%;
            height: 100vh;
            position: relative;
            background: url('template-background.png') no-repeat center center;
            background-size: cover;
            padding: 40px;
            box-sizing: border-box;
        }
        h1, h2 {
            text-align: center;
            color: #4b2e39;
        }
        .section {
            margin-bottom: 40px;
        }
        .item {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .item:last-child {
            border-bottom: none;
        }
        .item-name {
            font-weight: bold;
            font-size: 1.1em;
        }
        .item-description {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }
        .item-price {
            color: #4b2e39;
            font-size: 1.1em;
            font-weight: bold;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="menu">     
        <div>
            [menu]
        </div>
    </div>
</body>
</html>
