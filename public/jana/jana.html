<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word File Character Counter</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <style>
    h1 {
      font-size: 20px;
      margin-top: 24px;
      margin-bottom: 24px;
    }

    img {
      height: 60px;
    }
  </style>
</head>
<body>
<div class="col-md-6 offset-md-3 mt-5">
  <h1>Submit your form</h1>
  <form id="form" action="/jana" method="POST" enctype="multipart/form-data">
    <div class="form-group">
      <label for="exampleInputName">Full Name</label>
      <input type="text" name="fullname" class="form-control" id="exampleInputName" placeholder="Enter your name and surname" required>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" required>
    </div>
    <div class="form-group">
      <label for="exampleInputService">Service</label>
      <input type="text" name="service" class="form-control" id="exampleInputService" placeholder="Enter service" required>
    </div>
    <div class="form-group mt-3">
      <label class="mr-2">Upload your word file:</label>
      <input type="file" id="fileInput" name="file" required>
    </div>
    <!-- Hidden honeypot input to prevent spams -->
    <input type="hidden" name="_gotcha" style="display:none !important">
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <div id="result" class="mt-3"></div>
</div>
</body>
</html>
