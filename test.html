<script>
    get_menu();


    function getReservation(parameter){
    $.get('/reservation/'+parameter).done(function (data) {
            loadReservation(data);
        }).fail(function (data) { 
                  if (typeof is_ajax_complated !== 'undefined') {
                    is_ajax_complated=false;
                    }
                   
                toastr.options.progressBar = true;   
                toastr.options.positionClass = 'toast-container toast-bottom-full-width';
                if (data.status === 422) {
                     toastr.error(data.responseJSON.message, 'Error !')
                      var errors =data.responseJSON.errors;
                      $.each(errors, function (key, value) {
                             toastr.error(value, 'Error ! - '+ key)
                      });
                }
                if(data.status === 500){                                        
                    toastr.error(data.responseJSON.message, 'Error !')
                }
            });
    }

    function getRegistration(parameter){
    $.get('/guest_registration/'+parameter).done(function (data) {
            loadRegistration(data);
        }).fail(function (data) { 
                  if (typeof is_ajax_complated !== 'undefined') {
                    is_ajax_complated=false;
                    }
                   
                toastr.options.progressBar = true;   
                toastr.options.positionClass = 'toast-container toast-bottom-full-width';
                if (data.status === 422) {
                     toastr.error(data.responseJSON.message, 'Error !')
                      var errors =data.responseJSON.errors;
                      $.each(errors, function (key, value) {
                             toastr.error(value, 'Error ! - '+ key)
                      });
                }
                if(data.status === 500){                                        
                    toastr.error(data.responseJSON.message, 'Error !')
                }
            });
    }

    function getProduct(category_id) {
